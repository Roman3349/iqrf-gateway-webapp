image: iqrftech/iqrf-gateway-webapp:tests-buster

stages:
  - build-docker-testing
  - test
  - coding-style
  - build-package
  - deploy-package
  - build-docker
  - deploy-docs

variables:
  COMPOSER_CACHE_DIR: temp/composer/cache

cache:
  paths:
    - temp/composer/cache

.test_template: &test_template
  stage: test
  retry: 2
  tags:
    - linux, amd64

.ssh_template: &ssh_template
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  tags:
    - linux

.docker_template:
  image: docker:stable
  services:
    - docker:dind
  stage: build-docker
  before_script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - docker build -f $DOCKER_FILE -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
  tags:
    - linux, docker
  variables:
    DOCKER_IMAGE: iqrftech/iqrf-gateway-webapp

.docker_template_testing:
  extends: .docker_template
  allow_failure: true
  stage: build-docker-testing
  only:
    refs:
      - master
      - schedules
  tags:
    - linux, docker, amd64

build-docker:latest-amd64:
  extends: .docker_template
  only:
    refs:
      - master
  tags:
    - linux, docker, amd64
  variables:
    DOCKER_FILE: docker/latest/Dockerfile
    DOCKER_TAG: latest-amd64

build-docker:stable-amd64:
  extends: .docker_template
  only:
    refs:
      - stable
  tags:
    - linux, docker, amd64
  variables:
    DOCKER_FILE: docker/stable/Dockerfile
    DOCKER_TAG: stable-amd64

build-docker:tests-buster:
  extends: .docker_template_testing
  variables:
    DOCKER_FILE: docker/tests/buster.Dockerfile
    DOCKER_TAG: tests-buster

build-docker:tests-stretch:
  extends: .docker_template_testing
  variables:
    DOCKER_FILE: docker/tests/stretch.Dockerfile
    DOCKER_TAG: tests-stretch

test:php7.1:
  image: iqrftech/iqrf-gateway-webapp:tests-stretch
  before_script:
    - update-alternatives --set php /usr/bin/php7.1
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg7.1 -c ./tests/php.ini -s ./tests
    - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
  <<: *test_template

test:php7.2:
  image: iqrftech/iqrf-gateway-webapp:tests-stretch
  allow_failure: true
  before_script:
    - update-alternatives --set php /usr/bin/php7.2
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg7.2 -c ./tests/php.ini -s ./tests
    - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
  <<: *test_template

test:php7.3:
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg7.3 -c ./tests/php.ini -s ./tests
    - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
  <<: *test_template

coverage:
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg -c ./tests/php.ini -o none --coverage ./coverage.html --coverage-src ./app ./tests
  artifacts:
    paths:
      - 'coverage.html'
    expire_in: 2 weeks
  <<: *test_template

coding-style:
  stage: coding-style
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install-cs
  script:
    - composer check-cs

phpstan:
  stage: coding-style
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - composer phpstan

qa:
  stage: coding-style
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - composer qa

build-package:
  stage: build-package
  before_script:
    - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
  script:
    - gbp dch -a -S --ignore-branch --snapshot-number="$CI_PIPELINE_ID"
    - dpkg-buildpackage -b -rfakeroot -us -uc -tc
    - cp ../iqrf-gateway-webapp_*all.deb .
  artifacts:
    paths:
      - 'iqrf-gateway-webapp_*all.deb'
    expire_in: 2 weeks

deploy-api-docs:
  stage: deploy-docs
  environment:
    name: api-docs
    url: https://apidocs.iqrf.org/iqrf-gateway-webapp/
  only:
    - master
  script:
    - curl -L https://github.com/phpDocumentor/phpDocumentor2/releases/download/v3.0.0-alpha.3/phpDocumentor.phar -o phpDocumentor.phar
    - curl -L https://github.com/phpDocumentor/phpDocumentor2/releases/download/v3.0.0-alpha.3/phpDocumentor.phar.pubkey -o phpDocumentor.phar.pubkey
    - php phpDocumentor.phar
    - rsync -hrvz --delete -e ssh docs/api/ www-deploy@iqrfsdk.org:/data/nginx/apidocs/iqrf-gateway-webapp/
  <<: *ssh_template

deploy-package-devel:
  stage: deploy-package
  dependencies:
    - build-package
  environment:
    name: package-devel
    url: https://dl.iqrf.org/iqrf-gateway-webapp/all/devel
  only:
    - master
  script:
    - ssh www-deploy@iqrfsdk.org "rm -f /data/nginx/dl/iqrf-gateway-webapp/all/devel/*"
    - rsync -hrvz --delete -e ssh iqrf-gateway-webapp_*all.deb www-deploy@iqrfsdk.org:/data/nginx/dl/iqrf-gateway-webapp/all/devel
  <<: *ssh_template

deploy-package-stable:
  stage: deploy-package
  dependencies:
    - build-package
  environment:
    name: package-stable
    url: https://dl.iqrf.org/iqrf-gateway-webapp/all/stable
  only:
    - stable
  script:
    - ssh www-deploy@iqrfsdk.org "rm -f /data/nginx/dl/iqrf-gateway-webapp/all/stable/*"
    - rsync -hrvz --delete -e ssh iqrf-gateway-webapp_*all.deb www-deploy@iqrfsdk.org:/data/nginx/dl/iqrf-gateway-webapp/all/stable
  <<: *ssh_template
