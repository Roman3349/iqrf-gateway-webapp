image: iqrfsdk/iqrf-gateway-webapp:tests

stages:
    - test
    - coding-style
    - build-package

variables:
       COMPOSER_CACHE_DIR: temp/composer/cache

cache:
    paths:
        - temp/composer/cache

.test_template: &test_template
    stage: test
    retry: 2

test:php7.1:
    before_script:
        - update-alternatives --set php /usr/bin/php7.1
        - composer install --no-progress
    script:
        - vendor/bin/tester -p phpdbg7.1 -c ./tests/php.ini -s ./tests
        - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
    <<: *test_template

test:php7.2:
    before_script:
        - update-alternatives --set php /usr/bin/php7.2
        - composer install --no-progress
    script:
        - vendor/bin/tester -p phpdbg7.2 -c ./tests/php.ini -s ./tests
        - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
    <<: *test_template

test:php7.3:
    allow_failure: true
    before_script:
        - update-alternatives --set php /usr/bin/php7.3
        - composer install --no-progress
    script:
        - vendor/bin/tester -p phpdbg7.3 -c ./tests/php.ini -s ./tests
        - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
    <<: *test_template

coding-style:
    stage: coding-style
    before_script:
        - update-alternatives --set php /usr/bin/php7.2
        - composer install-cs
    script:
        - composer check-cs

phpstan:
    stage: coding-style
    before_script:
        - update-alternatives --set php /usr/bin/php7.2
        - composer install --no-progress
    script:
        - composer phpstan

build-package:
    stage: build-package
    before_script:
        - update-alternatives --set php /usr/bin/php7.2
        - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
    script:
        - gbp dch -a -S
        - dpkg-buildpackage -b -rfakeroot -us -uc -tc
    artifacts:
        paths:
            - '../iqrf-gateway-webapp_*all.deb'
        expire_in: 2 weeks
