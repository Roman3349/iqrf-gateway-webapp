image: iqrfsdk/iqrf-daemon-webapp:tests

stages:
    - test
    - coding-style

variables:
       COMPOSER_CACHE_DIR: temp/composer/cache

cache:
    paths:
        - temp/composer/cache

.test_template: &test_template
    stage: test
    before_script:
        - composer install --no-progress
    tags:
        - linux
        - amd64

test:php7.0:
    script:
        - vendor/bin/tester -p phpdbg7.0 -C -s ./tests
    <<: *test_template

test:php7.1:
    script:
        - vendor/bin/tester -p phpdbg7.1 -C -s ./tests
    <<: *test_template

test:php7.2:
    script:
        - vendor/bin/tester -p phpdbg7.2 -C -s ./tests
    before_script:
        - composer install

coding-style:
    stage: coding-style
    script:
        - composer install-cs
        - composer check-cs
    tags:
        - linux
        - amd64

phpstan:
    stage: coding-style
    before_script:
        - composer install --no-progress
    script:
        - composer phpstan
    tags:
        - linux
        - amd64
